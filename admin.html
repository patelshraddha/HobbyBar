<template name="admin">
 
  <body>

    <div id="wrapper" style="padding-left: 155px;width:80%">
      <div class="collapse navbar-collapse navbar-ex1-collapse">
               
          <ul class="nav navbar-nav side-nav">
            <li><a id="trends"><i class="fa fa-smile-o"></i>Trends</a></li>
           
           <li><a id="edithobby" ><i class="fa fa-edit"></i>Add and delete Hobby</a></li>

            <li><a id="edituser" ><i class="fa fa-user"></i>Edit user details</a></li>
          </ul>
      </div>
          
        
     
      <div id="page-wrapper" style="padding-top:0px">

        <div class="row" id="trendcontent">
          <div class="col-lg-12" >
            <h1>Latest Trends </h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>User Details</li>
            </ol>
            <div class="alert alert-success alert-dismissable" style="width:30%;left:50%">
                <p>Total users      {{totalusers}}</p> 
                <p>Users joined today     {{today}}</p>             
                <p>Users joined within last week     {{week}}</p> 
                <p>Users joined within last month     {{month}}</p>
                <p>Users joined within last year     {{year}}</p>
            </div>

              <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Hobby Details</li>
            </ol>
            
            
              {{#each hobbydetails}}
              <div class="alert alert-success alert-dismissable" style="width:30%;left:50%">
                 <p><b><h3>{{altname}}</h3></b></p>
                <p>Total subscribed users:       {{subusers}}</p> 
                <p>Number of posts    {{postscount}}</p>             
                <p>Number of videos    {{videoscount}}</p>  
                </div> 
              {{/each}}
            
             </div>
        </div>


         <div class="row" id="hobbycontent">
          <div class="col-lg-12">
            <h1>Hobby<small> Editing</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Add a hobby</li>
            </ol>
            <div>
             <div class="alert alert-success alert-dismissable">
            <div class="hobbyinner">
                <form>
            
                <p>Hobby ID: </p> <input id="newhobbyid" type="text" name="hobbyid"><br>

                <p>Hobby Name: </p> <input id="newhobbyname" type="text" name="hobbyname"><br>
                
                <p>Description:</p> <textarea id="hobbydes" type="text"  class="hobbydescrip"></textarea>
                <br>

                <p>Your image:</p> <input type="file" name="pic" id="pic"><br> <br>
                 <button type="button"  id="post" class="btn ">Create Hobby!</button>
                </form>
                
              </div>
            </div>
          </div>


            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Remove a hobby</li>
            </ol>

            <div class="alert alert-success alert-dismissable">
              {{> inputAutocomplete settings=hobbysettings id="autocomplete-input" class="input-xlarge" placeholder="Type hobbyname" style=''}}
              <div id='hobbydetails'>
              <img style="height: 200px; padding-top:10px" src="{{hobbyimagesrc}}" />
                <li><a id="deletehobby" style="left:70%"><h1>Delete hobby</h1></a></li> 
             <p><h2> {{hobbyname}}</h2></p>
             <p><h4> {{hobbyid}}</h4></p>
             </div>
            </div>
          </div>
       </div>







       <div class="row" id="usercontent">
          <div class="col-lg-12">
            <h1>User<small> Editing</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Remove a user</li>
            </ol>

            <div class="alert alert-success alert-dismissable">
              {{> inputAutocomplete settings=usersettings id="autocomplete-input" class="input-xlarge" placeholder="Type name or @ and username" style=''}}
              <div id='userdetails'>
              <img style="height: 200px; padding-top:10px" src="{{imagesrc}}" />
                <li><a id="deleteuser" style="left:70%"><h1>Delete User</h1></a></li> 
             <p><h2> {{name}}</h2></p>
             <p><h2> @{{username}}</h2></p>
              <p><h4>Joined {{prettifyDate timestamp}}</h4></p>
              <p>{{email}}</p>
              <h4>
              <p>Number of posts    {{userposts}}</p>             
                <p>Number of videos    {{uservideos}}</p>  
             <p>Number of comments    {{usercomments}}</p> 
              <p>Number of times loggedin {{count}}</p>
              <p>Last time logged in  {{prettifyDate lastloggedin}}</p>
             </h4>
             </div>
            </div>
          </div>
       </div>
        





  
      



      
   </div>
  </div>
</body>
</template>
