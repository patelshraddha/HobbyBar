<template name="home">



 
  
<div class="content">
        <!--{{#if currentUser}}
        {{>user}}
        {{else}}-->
 
        <div class="slider">
        <div class="container-fluid">
          <div id="heroSlider" class="carousel slide">
            <div class="carousel-inner">
              
                {{#each firsthobby}}
                <div class="active item">
                <div class="hero-unit">
                  <div class="row-fluid">
                    <div class="span7 marketting-info">
                      <h1 class="font-clr">{{name}}</h1>
                      <p class="font-clr">{{description}}
                      </p>                    
                    </div>
                    <div class="span5">
                      <img src="{{imagesrc}}" class="thumbnail">
                    </div>
                  </div>                  
                </div>
              </div> 
              {{/each}}           

              {{#each resthobbies}}
                
                
                   <div class="item">

                <div class="hero-unit">
                  <div class="row-fluid">
                    <div class="span7 marketting-info">
                      <h1 class="font-clr">{{name}}</h1>
                      <p class="font-clr">{{description}}
                      </p>                   
                    </div>
                    <div class="span5">
                      <img src="{{imagesrc}}" class="thumbnail">
                    </div>
                  </div>                  
                </div>
              </div>
              {{/each}}
          </div>
            <a class="left carousel-control" href="#heroSlider" data-slide="prev">‹</a>
            <a class="right carousel-control" href="#heroSlider" data-slide="next">›</a>
          </div>
        </div>
      </div>
      <!-- End: slider -->
      <!-- Start: PRODUCT LIST -->
        <div class="container">
          <div class="page-header">
            <h2 class="font-clr">Hobbies in a Glance</h2>
          </div>
          <div class="row-fluid">
            <ul class="thumbnails">


              {{#each hobbies}}
              <li class="span4">
                <div class="thumbnail">
                  <a href="/{{name}}/main" class="btn"><img src="{{imagesrc}}" alt="product name"></a>
                  <div class="caption">
                    <h3 class="font-clr">{{name}}</h3>
                   
                  </div>
                  <div class="widget-footer">
                    <p>
                     
                      <!--add link here-->
                      <a href="/{{name}}/main" class="btn">Read more</a>
                    </p>
                  </div>
                </div>
              </li>
              {{/each}}
             </ul>
                  </div>


                  <footer>
      <div class="container">
        <div class="row">
         
          <div class="span2">
            <h4><i class="icon-beaker icon-white"></i> About us</h4>

          </div>

            <h4>Get in touch</h4>

              <a href="#"><i class="icon-facebook"></i></a>
