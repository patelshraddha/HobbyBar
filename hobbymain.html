<template name="hobbymain">

<div class="hobbycontainer" style="background: url('{{imagesrc}}');background-size:       cover;height:100%;width:100%;background-attachment:fixed;">
 

    <div class="page-scroll">
		 <a href="#" class="btn btn-circle pos" id="navigator">
 	 	 <i class="fa fa-angle-double-down animated"></i>
     	 </a>                       
    </div>
  

    <div>

    	{{#if checkhobby}}
    	   <button id="suscribe" class="suscribebutton btn btn-success">Subscribe</button>
        
         
    	   {{else}}
         
          <div id="newpost"><a href="/{{name}}/newpost">New post</a></div>
         <div id="newvideo"><a href="/{{name}}/newvideopost">New video</a></div>

        
    	   <button id="unsuscribe" class="suscribebutton  btn btn-danger">Unsubscribe</button>
    	{{/if}}
    </div>
      {{#if isadmin}}
      <button id="deletehobby" class="suscribebutton  btn btn-danger" style="left:0%">Delete hobby</button>
      {{/if}}
   

</div>


<div class="posts" id="posts">
      <button id='previous' class="btn btn-primary" style="left:10%"> Previous </button> <button id='next'  class="btn btn-primary" style="float:right"> Next</button>
      <ul>
    {{#each filterpost}}
    <li>


    

    <a href="/Posts/{{_id}}">
      <p><div class="headermore"><b>{{stopic}}</b></div></p>

      <p><div class="more">{{sdata}}</div></p>

    </a>
   </li>
  {{/each}}
  </ul>   

    </div>

    <div class="videoposts" id="videoposts">
      <button id='vprevious'  class="btn btn-primary"> Previous </button> <button id='vnext'  class="btn btn-primary" style="float:right"> Next</button>
      <ul>
    {{#each filtervideopost}}
    <li>
    <a href="/VideoPost/{{_id}}">
      <p><div class="headermore"><b>{{stopic}}</b></div></p>
      <img src='{{picurl}}'/>
    </a>
   </li>
  {{/each}}
  </ul>   

</div>





</template>

<template name="hobby">
  <small><img style="height: 25px;" src="{{imagesrc}}" />
                   {{name}}</small>
</template>
