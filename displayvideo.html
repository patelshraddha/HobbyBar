<template name="displayvideo">
    <div style="background: url('../images/n1.jpeg');background-size: cover;width:100%;background-attachment:fixed;position:absolute;top:-1em;" >
       <div class="cover" style="margin-top:125px">
      <div style="padding-left:130px; padding-right:130px">
        
        {{>displayvideodata}}
       {{#if checklike}}
            <img src="../images/dislike.png" id="unlike" class="like" style="height: 40px;width:40px;"/>
          {{else}}
           <img src="../images/like.png" id="like" class="like" style="height: 40px;width:40px;"/>
          {{/if}}
          <br/>
         <p>No of likes: {{likes}}<div style="float:right">{{prettifyDate timestamp}}</div></p>
        
        <div style="height:70px;width:70px;width:50%">
         {{#each author}}
        <p>
         <a href="/user/{{_id}}"><img style="height: 50px" src="{{profile.picture}}"/></a>
         <a href="/user/{{_id}}"><img style="height: 50px" src=" {{services.twitter.profile_image_url}}"></a>
         Created by:{{profile.name}}
         </p>
         
         {{/each}} 

        </div>
        <div style="height:70px;width:70px;float:left">
         <img style="height: 50px;padding-top:10px" src="{{currentUser.profile.picture}}" />
         <img style="height: 50px" src=" {{services.twitter.profile_image_url}}" />
        </div>
        <div>

            {{#textareaAutocomplete settings=settings id="vdata" type="text"  class="q-descrip" style="margin-left:0px;width:400px;height:40px"}}
            
            {{/textareaAutocomplete}}
            <br/>
        </div>
<div style="width:100%;padding-right:50px"><button id="comment" style="float:right;margin-right:50px">Comment</button></div>
<br/>
        <h4>Comment</h4>
        <div style="width:100%;float:left">
         {{#each vidcomments}}
              <a href="/user/{{userid}}"><img style="height: 50px;margin-right:20px" src="{{pic}}" /></a>
              <a href="/user/{{userid}}">{{username}}</a>
            {{>videocomment }}

        
        <div style="width:100%;padding-right:50px;padding-top:15px"> 
         {{#if checklike1}}
            <img src="../images/dislike.png" id="unlike1" class="dislikecomment" style="height: 20px;width:20px;"/>
          {{else}}
           <img src="../images/like.png" id="like1" class="likecomment" style="height: 20px;width:20px;"/>
          {{/if}}
          <br/>
         <p>No of likes: {{likes}}<div style="float:right">{{prettifyDate timestamp}}</div></p>
          </div>
          <br/>
         {{/each}}
        </div>
        <div><p></p>
        </div>
        <br/>
        
        <br/>
        <div>
{{#if creator}}

            <button id="delete">Delete video</button>
         {{/if}}
     </div>
     <button class="correctbutton" >correct</button>
       </div>
     </div> 
    </div>
</template>


<template name="displayvideodata">
<h1 class="p-heading"><div class="data">{{topic}}</div></h1>
        <br/>
        <div id="video" style="width: 550px; height: 300px;" ></div>  
       <br />
</template>

<template name="videocomment">
<div class="commentr">{{comment}}</div>
</template>
