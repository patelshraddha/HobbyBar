<template name="newpost">





  <div class="post-q-bg" style="background: url('{{imagesrc}}');background-size: cover;height:100%;width:100%;background-attachment:fixed;">
    <div class="form" style=" align:center">
        <h1 class="p-heading">Post it!</h1>
        <div>
        <form>
            {{#textareaAutocomplete settings=settings id="topic"  class="q-topic"}}
            
            {{/textareaAutocomplete}}
           
            </form>
        
         <form>
             {{#textareaAutocomplete settings=settings id="data"  class="q-descrip"}}
            
            {{/textareaAutocomplete}}
            
         </form>
         <div style="position : absolute;left:150px">
       <button type="button"  id="post" class="btn btn-default" >Post</button>
     </div>
     </div>
    </div>
  </div>
</template>

   
<template name="hash">
    <small>#{{tag}}</small>
</template>
